<html>
<head>
  <title>Startfresh</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
  <script>
    function casefix(string) { // make first letter of string a capital:
      return string.charAt(0).toUpperCase() + string.slice(1);
    };

    function checkName() {
      var username;
      username = localStorage.getItem("username");
      if ((username == "") || (username == null)) {
        username = prompt("What would you like to be called?");
        localStorage.setItem("username", casefix(username));
        username = localStorage.getItem("username");
      };
      mainWidget();
    };

    function selectSearch() {
      var input = document.getElementById("searchbox");
      input.focus();
      input.select();
    };

    function changeName() {
      var username, newusername;
      username = localStorage.getItem("username");
      newusername = prompt("What would you like to be called?", username);
      localStorage.setItem("username", casefix(newusername));
      mainWidget();
    };

    function checkTime(i) { // run the clock.
      if (i < 10) {
        i = "0" + i
      };
      return i;
    };

    function mainWidget() {
      var today, h, m, t, day, month, year, username, punc; //define variables

      username = casefix(localStorage.getItem("username"));
      if ((username == "") || (username == null)) {
        username = prompt("What would you like to be called?");
        localStorage.setItem("username", casefix(username));
        username = localStorage.getItem("username");
      };

      today = new Date(); //get todays date
      h = today.getHours(); //get the hours
      for (i=1, wall=[];i<17;i++) {
        w = String(i);
        wall[i] = String("url(assets/images/backgrounds/dynamic/wall" + w + ".jpeg) no-repeat center center fixed");
      };

      if ((h >= 6) && (h < 7)) { // between 6am and 7am
        greeting = "Good morning, ";
        document.body.style.background = wall[1];
      };
      if ((h >= 7) && (h < 8)) { // between 7am and 8am
        greeting = "Good morning, ";
        document.body.style.background = wall[2];
      };
      if ((h >= 8) && (h < 9)) { // between 8am and 9am
        greeting = "Good morning, ";
        document.body.style.background = wall[3];
      };
      if ((h >= 9) && (h < 10)) { // between 9am and 10am
        greeting = "Good morning, ";
        document.body.style.background = wall[4];
      };
      if ((h >= 10) && (h < 11)) { // between 10am and 11am
        greeting = "Good morning, ";
        document.body.style.background = wall[5];
      };
      if ((h >= 11) && (h < 12)) { // between 11am and 12pm
        greeting = "Good morning, ";
        document.body.style.background = wall[6];
      };

      if ((h >= 12) && (h < 14)) { // between 12pm and 2pm
        greeting = "Good afternoon, ";
        document.body.style.background = wall[7];
      };
      if ((h >= 14) && (h <= 15)) { // between 2pm and 3pm
        greeting = "Good afternoon, ";
        document.body.style.background = wall[8];
      };
      if ((h >= 15) && (h <= 16)) { // between 3pm and 4pm
        greeting = "Good afternoon, ";
        document.body.style.background = wall[9];
      };
      if ((h >= 16) && (h <= 18)) { // between 4pm and 6pm
        greeting = "Good afternoon, ";
        document.body.style.background = wall[10];
      };

      if ((h >= 18) && (h <= 19)) { // between 6pm and 7pm
        greeting = "Good evening, ";
        document.body.style.background = wall[11];
      };
      if ((h >= 19) && (h <= 20)) { // between 7pm and 8pm
        greeting = "Good evening, ";
        document.body.style.background = wall[12];
      };
      if ((h >= 20) && (h <= 21)) { // between 8pm and 9pm
        greeting = "Good evening, ";
        document.body.style.background = wall[13];
      };
      if ((h >= 21) && (h <= 23)) { // between 9pm and 11pm
        greeting = "Good evening, ";
        document.body.style.background = wall[14];
      };
      if ((h >= 0) && (h <= 4)) { // between 12am and 4am
        greeting = "Good evening, ";
        document.body.style.background = wall[15];
      };
      if ((h >= 4) && (h < 6)) { // between 4am and 6am
        greeting = "Good evening, ";
        document.body.style.background = wall[16];
      };

      if (h > 12) { // convert to 12 hour time.
        h -= 12;
      };

      if (h == 0) { // convert 0 to 12am.
        h = 12;
      };

      m = today.getMinutes(); // get the minutes
      m = checkTime(m);
      day = today.getDate(); // get the day of the month
      month = today.getMonth(); // get the month
      year = today.getFullYear(); // get the year

      punc = ".";

      if ((month == 5) && (day == 20)) {
        greeting = "Happy Birthday, ";
        punc = "!";
      };

      if ((month == 11) && (day == 25)) {
        greeting = "Merry Christmas, ";
        punc = "!";
      };

      switch (month) { // convert the integer given for the month to names.
        case 0:
          month = "January";
          break;
        case 1:
          month = "February";
          break;
        case 2:
          month = "March";
          break;
        case 3:
          month = "April";
          break;
        case 4:
          month = "May";
          break;
        case 5:
          month = "June";
          break;
        case 6:
          month = "July";
          break;
        case 7:
          month = "August";
          break;
        case 8:
          month = "September";
          break;
        case 9:
          month = "October";
          break;
        case 10:
          month = "November";
          break;
        case 11:
          month = "December";
          break;
      };

      document.getElementById("time").innerHTML = h + ":" + m + "<br>" // create the output for the time
      document.getElementById("date").innerHTML = day + " " + month + " " + year; // create the output for the date
      document.getElementById("greeting").innerHTML = greeting + username + punc; // create the greeting
      t = setTimeout(mainWidget, 500);
    };
  </script>
</head>
